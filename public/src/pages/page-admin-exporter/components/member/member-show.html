<link rel="import" href="../register/register-member.html">
<dom-module id="member-show">
  <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
    .title {
        text-align: center;
        font-size: var(--font-size-h4);
        font-family: 'rsubold', sans-serif;
        -webkit-font-smoothing: antialiased;
        /*text-decoration:underline;*/
        margin: 20px 0px 20px 0px;
    }
    .bd{
      border: 1px solid black;
      padding: 15px;
    }
    .mar-top{
      margin: 20px 0px 20px 0px;
    }
    vaadin-date-picker{
      width: 70%;
    }
    paper-icon-button{
      margin-top: 20px;
    }
    gl-form-label-textarea{
      word-break: keep-all;
    }
    paper-radio-button{
      margin-top: 25px;
    }
  </style>
  <template>
    <div id="formData">
      <gl-form-panel-body set-border="0px">
        <div class="title">{{localize('detail_exporter')}}</div>

        <gl-grid-row width="{{getWidth}}">
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-input label="{{localize('no_exporter_fullname')}} :" value="{{data.exporter_no_name}}"></gl-form-label-input>
          </gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-input label="{{localize('tax_no')}} :" value="{{data.company_taxno}}"></gl-form-label-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-textarea label="{{localize('name_company')}} :" value="{{data.company_name_th}}"></gl-form-label-textarea>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-textarea  label="{{localize('name_company')}} ({{localize('eng')}}) :" value="{{data.company_name_en}}"></gl-form-label-textarea>
          </gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,8]]">
            <gl-form-label-textarea label="{{localize('address')}} :" value="{{data.company_address_th}}"></gl-form-label-textarea>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,8]]">
            <gl-form-label-textarea label="{{localize('address')}} ({{localize('eng')}}) :" value="{{data.company_address_en}}"></gl-form-label-textarea>
          </gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
          <!-- <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-input  label="รหัสไปรษณีย์ :" value=""></gl-form-label-input>
          </gl-grid-col> -->
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-textarea  label="{{localize('tel')}} :" value="{{data.company_phone}}"></gl-form-label-textarea>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-textarea  label="{{localize('fax')}} :" value="{{data.company_fax}}"></gl-form-label-textarea>
          </gl-grid-col>

          <!--<gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-textarea  label="{{localize('e-mail')}} :" value="{{data.company_email}}"></gl-form-label-textarea>
          </gl-grid-col>-->
          <!-- <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-input  label="เลขที่หนังสืออนุญาต ปกข. :" value="{{data.trader_no}}"></gl-form-label-input>
          </gl-grid-col> -->
          <!-- <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-input  label="สถานะเป็นสมาชิกผู้ส่งออกข้าว :" value="{{data.exporter_status_name}}"></gl-form-label-input>
          </gl-grid-col> -->

          <!--<gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-input  label="{{localize('type_license')}} :" value="{{data.type_lic_name}}"></gl-form-label-input>
          </gl-grid-col>-->
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <vaadin-date-picker label="{{localize('date_approve')}} :" value="{{data.exporter_date_approve}}" disabled></vaadin-date-picker>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,1]]">
            <paper-radio-button checked>{{localize('rt_eligible')}}</paper-radio-button>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]" style="margin-left:20px">
            <paper-radio-button>{{localize('rt_ineligible')}}</paper-radio-button>
          </gl-grid-col>
        </gl-grid-row>
        <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <template is="dom-repeat" items="{{data.company_agent}}">
              <gl-form-label-input  label="{{localize('name_committee')}} :" value="{{item.agent_name}}"></gl-form-label-input>
            </template>
          </gl-grid-col>
        </gl-grid-row>
      </gl-form-panel-body>
    </div>
    <!-- <div id="fromRegister" hidden>
      <register-member data={{data}}></register-member>
    </div> -->

  </template>
  <script>
    Polymer({
      is: "member-show",
      properties:{
        data:{
          type:Object,
          value:{}
        }
      },
      behaviors: [nylonLocalizeBehavior, nylonBehavior],
      created:function(){
          this.nylonLocalizeImport('/i18n-page-admin-exporter.json');
      }
    });
  </script>
</dom-module>
