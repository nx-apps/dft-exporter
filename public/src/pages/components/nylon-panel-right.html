<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../../bower_components/gl-font/gl-rsu-font.html">
<link rel="import" href="./../../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="nylon-panel-right">
    <template>
        <style>
            app-drawer{
                /*--app-drawer-width: 80%;*/
                z-index: 1;
            }
            paper-icon-button{
                width: 40px;
                height: 40px;
            }
            paper-icon-button:hover{
                /*background-color: #C8C8C8;*/
                border-radius: 100%;
            }
            app-toolbar{
                background-color: #f7941e;
                color: white;
                font-size: 20px;
                padding-left: 20px;
            }
            .iconLeft{
                position: absolute;
                left: 95%;
            }
            #bgPanel{
                position: fixed;
                background-color: #000;
                width:100%;
                height:100%;
                top:0;
                right:0;
                opacity: 0.5;
                z-index: 1;
            }
            .font{
                font-family: 'rsuregular', sans-serif;
                -webkit-font-smoothing: antialiased;
            }

            .content{
                height:90%; 
                overflow: auto;
                background-color: #EFEFEF;
                text-align: left;
                padding:0.5rem;
            }
        </style>
        <div id="bgPanel" hidden$="[[!opened]]" on-tap="close"></div>
        <app-drawer align="end" persistent opened="{{opened}}" on-tap="closeBgAppDrawer">
            <app-toolbar>
                <div main-title style="text-align:left">[[title]]</div>
                <paper-icon-button icon="close" on-tap="close"></paper-icon-button>
            </app-toolbar>
            <div class="content">
                <slot></slot>
            </div>
        </app-drawer>
    </template>
    <script>
        Polymer({
            is: 'nylon-panel-right',
            properties:{
                title:{
                    type: String,
                    value: 'title'
                },
                width:{
                    type: String,
                    value: '80%'
                }
            },
            attached:function(){
                this.setWidth();
                window.addEventListener('resize', this.setWidth.bind(this), true);
                //this.$$('app-drawer').toggle();
            },
            setWidth:function(){
                if(window.innerWidth<=768){
                    this.customStyle['--app-drawer-width'] = '100%';
                    this.updateStyles();
                }else{
                    this.customStyle['--app-drawer-width'] = this.width;
                    this.updateStyles();
                }
            },
            toggle:function(){
                this.$$('app-drawer').toggle();
            },
            open:function(){
                document.documentElement.style.overflow = 'hidden';
                this.$$('app-drawer').open();
            },
            close:function(e){
                document.documentElement.style.overflow = 'auto';
                this.$$('app-drawer').close();
            },
            closeBgAppDrawer:function(e){
                if(e.target.is == "app-drawer"){
                    this.close();
                }
            }
        });
    </script>
</dom-module>
