<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-selector/iron-selector.html">

<dom-module id="ribbon-tab">
    <template>
        <style>

            :host(.iron-selected) {
                border-top: 1px solid #ccc;
                border-left: 1px solid #ccc;
                border-right: 1px solid #ccc;
                border-bottom: none;
                position: relative;
                color: #f7941e;
                /* font-weight: bold; */
                background-color: white;
            }

            :host(.iron-selected)::after {
                width: 100%;
                height: 2px;
                position: absolute;
                content: "";
                bottom: -0.1em;
                left: 0;
            }

            :host {
                display: inline-block;
                cursor: pointer;
                color: white;
                /* font-weight: bold; */
                padding: 5px 5px;
                 /* text-shadow: 0 1px #ccc;  */
            }

            :host:first-child {
                margin-left: 10px;
            }
        </style>
        <slot></slot>
    </template>
    <script>
        Polymer({
            is: 'ribbon-tab',
            properties: {
                label: String
            }
        });
    </script>
</dom-module>
