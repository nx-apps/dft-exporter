<link rel="import" href="./../../../bower_components/polymer/polymer.html">
<link rel="import" href="./../../../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="./../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="./../../../bower_components/paper-input/paper-input-behavior.html">
<link rel="import" href="./../../../bower_components/paper-input/paper-input-char-counter.html">
<link rel="import" href="./../../../bower_components/paper-input/paper-input-char-counter.html">
<link rel="import" href="./../../../bower_components/paper-input/paper-input-error.html">
<link rel="import" href="./../../../bower_components/paper-input/paper-input-container.html">

<dom-module id="nylon-input">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([focused]) {
        outline: none;
      }

      :host([hidden]) {
        display: none !important;
      }

      input::-webkit-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input::-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      label {
        pointer-events: none;
      }
    </style>

    <paper-input-container no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">

      <content select="[prefix]"></content>

      <label hidden$="[[!label]]" aria-hidden="true" for="input">[[label]]</label>

      <input is="iron-input" id="input"
        aria-labelledby$="[[_ariaLabelledBy]]"
        aria-describedby$="[[_ariaDescribedBy]]"
        disabled$="[[disabled]]"
        title$="[[title]]"
        bind-value="{{value}}"
        invalid="{{invalid}}"
        prevent-invalid-input="[[preventInvalidInput]]"
        allowed-pattern="[[allowedPattern]]"
        validator="[[validator]]"
        type$="[[type]]"
        pattern$="[[pattern]]"
        required$="[[required]]"
        autocomplete$="[[autocomplete]]"
        autofocus$="[[autofocus]]"
        inputmode$="[[inputmode]]"
        minlength$="[[minlength]]"
        maxlength$="[[maxlength]]"
        min$="[[min]]"
        max$="[[max]]"
        step$="[[step]]"
        name$="[[name]]"
        placeholder$="[[placeholder]]"
        readonly$="[[readonly]]"
        list$="[[list]]"
        size$="[[size]]"
        autocapitalize$="[[autocapitalize]]"
        autocorrect$="[[autocorrect]]"
        on-change="_onChange"
        on-input="_onValidate"
        tabindex$="[[tabindex]]"
        autosave$="[[autosave]]"
        results$="[[results]]"
        accept$="[[accept]]"
        multiple$="[[multiple]]">

      <content select="[suffix]"></content>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error aria-live="assertive">[[errorMessage]]</paper-input-error>
      </template>

      <template is="dom-if" if="[[charCounter]]">
        <paper-input-char-counter></paper-input-char-counter>
      </template>

    </paper-input-container>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'nylon-input',
    observers:['currecyNumber(value)'],
    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.PaperInputBehavior
    ],
    properties:{
      formatNumber:{
        type:Boolean,
        value:false
      }
    },
    currecyNumber:function(Num){
      if(this.formatNumber == true && typeof Num != 'undefined'){
        // var num = this.$$('input').value;
        Num += '';
        Num = Num.replace(/,/g, '');
        x = Num.split('.');
        x1 = x[0];
        x2 = x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) x1 = x1.replace(rgx, '$1' + ',' + '$2'); 
        this.$$('input').value = x1 + x2;
      }
    },
    _onValidate:function(e){
      // this.$.input.validate();
      e.currentTarget.validate();
    }
  });
</script>
