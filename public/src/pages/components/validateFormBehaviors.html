<link rel="import" href="../../../bower_components/polymer/polymer.html">
<script>
    /**
     * NylonBehavior
    * @polymerBehavior
    */  
    ValidateFormBehavior = {
        validateForm:function(required){
            return Polymer.dom(this.root).querySelectorAll(required).map((el)=> el.validate()).every(elem => elem == true)
        },
        queryFrom:function(required){
            return Polymer.dom(this.root).querySelectorAll(required)
        }
    };
</script>
