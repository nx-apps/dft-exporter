<link rel="import" href="../../../bower_components/polymer/polymer.html">
<script>
    /**
    * @polymerBehavior
    */  
    FormatNumberBehavior = {
        properties:{
            _defaultFormat:{
                type: String,
                value: '0,0.00'
            },
            editFormat:{
                type: String,
                value: '0,0.00'
            }
        },
        formatNumber:function(number,format){
        //    console.log(number,format);
            if(number == null){
                return "";
            }
            else {
                if(format){
                    // console.log('event',format);
                    // this._defaultFormat = '0,0.00'
                    var num = numeral(number).format(format);
                    return num
                }
                else{
                    var num = numeral(number).format('0,0.00');
                    return num
                }
            }
           
        },
        newFormat:function(number){
            if(number == null){
                return "";
            }
            else {
                return numeral(number).format(this.editFormat);
            }
        },
        setFormat:function(format){
            this.editFormat = format;
            // if(format == "" || format == "undefined"){
            //     format = '0,0';
            //     this._defaultFormat = format;
            // }
            // else{
            //     this._defaultFormat = format;
            // } 
            // return this._defaultFormat;
        },
        unFormat:function(number){
            var num = numeral().unformat(number);
            return num;
        }   
    }
  
</script>
