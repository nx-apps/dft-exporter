<link rel="import" href="./../../../../bower_components/polymer/polymer.html">
<link rel="import" href="./../../../layout/shared-styles.html">
<link rel="import" href="./../../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="./../../../redux-behavior.html">

<dom-module id="exporter-report-export">
    <template>
        <style include="shared-styles">
            .textRight{
                text-align: right;
            }
            .textLeft{
                text-align: left;
            }
            .textCenter{
                text-align: center;
            }
        </style>
        <div style="padding:20px">
            <div class="row">
                <div class="col-xs-1">
                    <div class="box">บริษัท : </div>
                </div>
                <div class="col-xs-10">
                    <div class="box">[[data.company_name_th]]</div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-xs-1">
                    <div class="box">ที่อยู่ : </div>
                </div>
                <div class="col-xs-10">
                    <div class="box">[[data.company.company_address_th]]</div>
                </div>
            </div> -->
            <!--<div class="row">
                <div class="col-xs-1">
                    <div class="box">ประเทศต้นทางที่บรรทุก : </div>
                </div>
                <div class="col-xs-10">
                    <div class="box">[[data.company_address_th]]</div>
                </div>
            </div>-->
            <div class="white-space"></div>
            <vaadin-grid slot="grid" id="material" items="[[data.detail]]" size="200">
                <vaadin-grid-column width="100px" flex-grow="0">
                    <template class="header">
                        <div class="cell" style="text-align:center;padding:15px">
                            ลำดับที่
                        </div>
                    </template>
                    <template>
                        <div class="cell" style="text-align:center;padding:15px">
                            [[count(index)]]
                        </div>
                    </template>
                    <template class="footer">
                        <div class="cell" style="text-align:center;padding:15px">
                            รวม
                        </div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        <div class="cell">
                            ประเภทพิกัด
                        </div>
                    </template>
                    <template>
                        <div class="cell">
                            [[item.hamonize1]]
                        </div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        <div class="cell">
                            ชนิด
                        </div>
                    </template>
                    <template>
                        <div class="cell">
                            [[item.hamonize_th]]
                        </div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        <div class="cell">
                            น้ำหนักสุทธิ
                        </div>
                    </template>
                    <template>
                        <div class="cell textRight">
                            [[item.weight]]
                        </div>
                    </template>
                    <template class="footer">
                        <div class="cell textRight">
                            [[data.weight]]
                        </div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        <div class="cell">
                            ปริมาณ
                        </div>
                    </template>
                    <template>
                        <div class="cell textRight">
                            [[item.weight_ton]]
                        </div>
                    </template>
                    <template class="footer">
                        <div class="cell textRight">
                            [[data.weight_ton]]
                        </div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        <div class="cell">
                            ราคาของ(เงินต่างประเทศ)
                        </div>
                    </template>
                    <template>
                        <div class="cell textRight">
                            [[item.value_country]]
                        </div>
                    </template>
                    <template class="footer">
                        <div class="cell textRight">
                            [[data.value_country]]
                        </div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        <div class="cell">
                            ราคาของ(บาท)
                        </div>
                    </template>
                    <template>
                        <div class="cell textRight">
                            [[item.value_b]]
                        </div>
                    </template>
                     <template class="footer">
                        <div class="cell textRight">
                            [[data.value_b]]
                        </div>
                    </template>
                </vaadin-grid-column>


            </vaadin-grid>
        </div>
    </template>
    <script>
        Polymer({
            is: 'exporter-report-export',
            behaviors:[ReduxBehavior],
            properties:{
                data:{
                  statePath:'exporterReport.external',
                }
            },
            count: function (val) {
                return val + 1;
            }
        });
    </script>
</dom-module>
