<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="./../../../../bower_components/gl-styles/gl-color.html">
<link rel="import" href="./../../../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="./../../../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="./../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="./../../components/page-panel.html">
<link rel="import" href="./../../../layout/flexbox-grid.html">

<dom-module id="money-print">
    <template>
        <style include="gl-color flexbox-grid">

        </style>
        <page-panel>
            <div class="container">
                <div class="section">
                    <label>รูปแบบใบเสร็จ : </label>
                    <paper-radio-group selected="{{form.coppy}}" attr-for-selected="name">
                        <paper-radio-button name="false">ต้นฉบับ</paper-radio-button>
                        <paper-radio-button name="true">สำเนา</paper-radio-button>
                    </paper-radio-group>
                </div>
                <div class="section">
                    <label>ประเภทกระดาษ : </label>
                    <paper-radio-group selected="{{form.type}}" attr-for-selected="name">
                        <paper-radio-button name="receipt">A4</paper-radio-button>
                        <paper-radio-button name="receiptDotmatrix">Dotmatrix</paper-radio-button>
                    </paper-radio-group>
                </div>
            </div>
        </page-panel>
        <div class="row end-xs">
            <div class="col-xs-6">
                <div class="box">
                    <paper-button class="gl-btn-primary" on-tap="printRecipt" raised>พิมพ์</paper-button>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'money-print',
            properties:{
                typeDoc:{
                    type:Array,
                    value:[
                        {
                            label:'ต้นฉบับ',
                            value:'false'
                        },
                        {
                            label:'สำเนา',
                            value:'true'
                        }
                    ]
                },
                form:{
                    type:Object,
                    value:{
                        id:'',
                        type:'receiptDotmatrix',
                        coppy:'true'
                    }
                }
            },
            printRecipt:function(){
                // console.log(this.form)
                window.open('/api/payment/printReceipt?id='+this.form.id+
                '&coppy='+this.form.coppy+
                '&type='+this.form.type,
                '_blank');                 
            }
        });
    </script>
</dom-module>
