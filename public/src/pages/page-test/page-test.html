<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../nylon-behavior.html">
<link rel="import" href="../../redux-behavior.html">



<dom-module id="page-test">
    <template>
       <div>
          
          <template is="dom-repeat" items="[[data]]" as="col">
              [[index]]::[[col.name]]
          </template>
          
        </div> 
    </template>
    <script>
        Polymer({
            is: 'page-test',
            behaviors: [ReduxBehavior, NylonBehavior],
            properties:{
                data:{
                    type:Array,
                    value:[
                       {
                           name:'124'
                       },
                       {
                           name:'4321'
                       }
                    ]
                }
            }
        });
    </script>
</dom-module>
