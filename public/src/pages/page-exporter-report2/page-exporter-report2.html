<dom-module id="page-exporter-report2">
    <template>
        <style include="shared-styles">
            @media only screen and (max-width: 1446px) {
                .xcontainer {
                    padding-left: 60px;
                    padding-right: 60px;
                }
            }

            @media only screen and (max-width: 992px) {
                .xcontainer {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }

            @media only screen and (max-width: 768px) {
                .xcontainer {
                    padding-left: 20px;
                    padding-right: 20px;
                }
            }
        </style>
        <div class="xcontainer">
            <page-header label="รายงานการส่งออกข้าว">
                <paper-button class="gl-btn-primary" on-tap="insertData" raised>นำเข้าข้อมูล</paper-button>
            </page-header>
            <!-- <paper-button on-tap="openPanel">open</paper-button> -->
            <!-- <exporter-report2-form></exporter-report2-form> -->
            <exporter-report2-board></exporter-report2-board> 
            <nylon-panel-right title="จัดการรายงาน"  id="panelRight" width="90%">
                 <exporter-report2-form></exporter-report2-form>
            </nylon-panel-right>
            <!-- <iron-pages selected="0">
                <div>
                    <exporter-report2-form></exporter-report2-form>
                    <div class="white-space"></div>
                </div>
                <div>
                    <exporter-report2-board></exporter-report2-board>
                </div>
            </iron-pages> -->
        </div>
    </template>
    <script>
        Polymer({
            is: 'page-exporter-report2',
            behaviors: [NylonBehavior, ReduxBehavior, MonthBehavior, FormatNumberBehavior],
            listeners:{
                'open-panel':'openPanel'
            },
            nylonPageActive: function () {
                // this.dispatchAction('COMMON_DATA_GET_TYPE_RICE');
                this.dispatchAction('EXPORTER_REPORT2_GET_LIST','0105532018536')
                this.dispatchAction('COMMON_DATA_GET_YEAR');
            },
            openPanel:function(){
                this.$.panelRight.open();
            },
            insertData:function(){
                this.dispatchAction('EXPORTER_REPORT_CLEAR_FORM');
                this.dispatchAction('EXPORTER_REPORT_CLEAR_LIST_UPLOAD');
                this.$.panelRight.open();
            }
        });
    </script>
</dom-module>
