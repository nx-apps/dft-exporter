<link rel="import" href="../register/register-member.html">
<dom-module id="member-show">
  <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
    * {
      font-family: 'CSChatThaiUI', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    gl-form-input,gl-form-textarea{
      --paper-input-container-label:{
        font-family: 'CSChatThaiUI', sans-serif !important;
        -webkit-font-smoothing: antialiased;
      }
      --paper-input-container-label-floating:{
        font-family: 'CSChatThaiUI', sans-serif !important;
        -webkit-font-smoothing: antialiased;
        font-size: var(--font-size-h4) !important;
      }
    }
    .title {
        text-align: center;
        font-size: var(--font-size-h4);
        margin: 20px 0px 20px 0px;
    }
    vaadin-date-picker{
      width: 70%;
    }
    gl-form-textarea{
      word-break: keep-all;
    }
    paper-radio-button{
      margin-top: 25px;
    }
  </style>

          </gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">

          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-textarea label="{{localize('name_company')}} :" value="{{data.company_name_th}}" disabled></gl-form-textarea>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-textarea  label="{{localize('name_company')}} ({{localize('eng')}}) :" value="{{data.company_name_en}}" disabled></gl-form-textarea>

        </gl-grid-row>

        <gl-grid-row>

          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,8]]">
            <gl-form-textarea label="{{localize('address')}} ({{localize('eng')}}) :" value="{{data.company_address_en}}" disabled></gl-form-textarea>
          </gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>

            <gl-form-input  label="รหัสไปรษณีย์ :" value="" disabled></gl-form-input>

            <gl-form-textarea  label="{{localize('tel')}} :" value="{{data.company_phone}}" disabled></gl-form-textarea>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-textarea  label="{{localize('fax')}} :" value="{{data.company_fax}}" disabled></gl-form-textarea>
          </gl-grid-col>

          <!--<gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-textarea  label="{{localize('e-mail')}} :" value="{{data.company_email}}" disabled></gl-form-textarea>

            <gl-form-input  label="เลขที่หนังสืออนุญาต ปกข. :" value="{{data.trader_no}}" disabled></gl-form-input>
          </gl-grid-col> -->
          <!-- <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input  label="สถานะเป็นสมาชิกผู้ส่งออกข้าว :" value="{{data.exporter_status_name}}" disabled></gl-form-input>
          </gl-grid-col> -->

          <!--<gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input  label="{{localize('type_license')}} :" value="{{data.type_lic_name}}" disabled></gl-form-input>
          </gl-grid-col>-->
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <vaadin-date-picker label="{{localize('date_approve')}} :" value="{{data.exporter_date_approve}}" disabled></vaadin-date-picker>
          </gl-grid-col>

            <paper-radio-button checked>{{localize('rt_eligible')}}</paper-radio-button>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]" style="margin-left:20px">
            <paper-radio-button>{{localize('rt_ineligible')}}</paper-radio-button>
          </gl-grid-col>-->
        </gl-grid-row>
        <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <template is="dom-repeat" items="{{data.company_agent}}">
              <gl-form-input  label="{{localize('name_committee')}} :" value="{{item.agent_name}}" disabled></gl-form-input>
            </template>
          </gl-grid-col>
        </gl-grid-row>
      </gl-form-panel-body>
    </div>

      <register-member data={{data}}></register-member>
