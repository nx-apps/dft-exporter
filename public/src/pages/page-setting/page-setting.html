<link rel="import" href="../../layout/page-style.html">

<link rel="import" href="../../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../../bower_components/gl-styles/gl-size.html">

<link rel="import" href="../../layout/shared-styles.html">

<link rel="import" href="./components/exporter-type.html">

<link rel="import" href="./components/doc-type.html">

<link rel="import" href="../../../bower_components/gl-form/gl-form-panel.html">

<dom-module id="page-setting">
    <template>
        <style include=" gl-size">
             :host {
                display: block;
            }

            paper-material {
                background-color: #FFF;
                padding: 15px;
                margin-top: 15px;
                /*height: */
            }

            .head-title {
                text-align: center;
                font-size: var(--font-size-h3);
                margin-top: 15px;
            }

            main {
                padding: 5px;
                margin: 0 auto;
            }

            section {
                display: none;
                border-top: 1px solid #ddd;
            }

            input {
                display: none;
            }

            label {
                display: inline-block;
                margin: 0 0 -1px;
                padding: 15px 25px;
                font-weight: 600;
                text-align: center;
                color: #bbb;
                border: 1px solid transparent;
                background: #D5D8DC;
            }

            label:before {
                font-family: fontawesome;
                font-weight: normal;
                margin-right: 10px;
            }

            label:hover {
                color: #888;
                cursor: pointer;
            }

            input:checked+label {
                color: #555;
                border: 1px solid #ddd;
                border-top: 3px solid orange;
                border-bottom: 1px solid #fff;
                background: #fff;
            }

            #tab1:checked~#content1,
            #tab2:checked~#content2 {
                display: block;
            }

            exporter-type,
            doc-type {
                margin-top: 15px;
                width: 98%;
            }
        </style>
        <paper-material elevation="1">
            <div class="head-title">ตั้งค่าระบบ</div>
            <main>
                <input id="tab1" type="radio" name="tabs" checked>
                <label for="tab1">
                      <div class="container" tabindex="0">
                        <span>1.ประเภทผู้ส่งออก</span>
                      </div>
                    </label>

                <input id="tab2" type="radio" name="tabs">
                <label for="tab2">
                    <div class="container" tabindex="0">
                      <span>2.ประเภทเอกสาร</span>
                      </div>
                    </label>


                <section id="content1">
                    <exporter-type></exporter-type>
                </section>

                <section id="content2">
                    <doc-type></doc-type>
                </section>

            </main>


        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'page-setting',
            behaviors: [ReduxBehavior, nylonBehavior,]
        });
    </script>
</dom-module>
