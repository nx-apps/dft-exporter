<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="../bundle.html"> -->
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="./nylon-init.html">
<link rel="import" href="./redux-behavior.html">
<dom-module id="nylon-app">
    <template>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <nylon-init selected="[[page]]" on-send-element-layout-main-drawer="_onSendElementLayoutMainDrawer" on-nylon-change-page="_changePage" subroute="[[subroute]]"></nylon-init>
        <!--<a id="changePath" href="#" style="display:none">link change path</a>-->
    </template>
    <script>
        Polymer({
            is: 'nylon-app',
            behaviors: [ReduxBehavior],
            listeners: {
                'dispatchAction': 'dispatchAction',
            },
            properties: {
                user: {
                    statePath: 'auth.user'
                },
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                triggleLoaded: {
                    type: Boolean,
                    value: false
                }
            },
            dispatchAction: function (e) {
                var detail = e.detail;
                var args = detail.args;
                var callback = detail.callback;

                var methodName = args[0];
                var args = Array.prototype.slice.call(args);
                if (args.length > 1)
                    args = args.slice(1, args.length);

                var argsText = "";
                var params = [];
                args.map((row, i) => {
                    params.push(row);
                    if (i != 0) argsText += ',';
                    argsText += `params[${i}]`
                });

                callback(eval(`
                    if(bundle.default.ReduxAction.${methodName})
                    bundle.default.ReduxAction.${methodName}(${argsText})
                `));
            },
            observers: [
                '_routePageChanged(routeData.page)'
            ],
            _routePageChanged: function (page) {
                this.page = page || 'admin-exporter';
            },
            _pageChanged: function (page, oldPage) {
                if (page != null && page != "") {
                    this.importHref(
                        this.resolveUrl('/src/pages/page-' + page + '/page-' + page + '.html'),
                        function () {
                            if (this.elementLayoutMainDrawer) {
                                this.elementLayoutMainDrawer._loaded();
                            }
                        },
                        function () {
                            this._routePageChanged('404');
                        }
                        , true
                    );

                }
            },
            _changePage: function (e) {
                // this.$.changePath.setAttribute("href", e.detail.path);
                // this.$.changePath.click();
                window.history.pushState({}, null, e.detail.path);
                window.dispatchEvent(new CustomEvent('location-changed'));
            },
            _onSendElementLayoutMainDrawer: function (e) {
                this.elementLayoutMainDrawer = e.detail;
            }

        });
    </script>
</dom-module>
