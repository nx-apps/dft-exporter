<link rel="import" href="../../../layout/page-style.html">
<link rel="import" href="../../components/month-behavior.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../redux-behavior.html">

<dom-module id="list-file-delete">
    <template>
        <style include="page-style">
             :host {
                display: block;
            }

            paper-icon-button.crud:hover {
                background-color: var(--paper-grey-200);
                border-radius: 5px;
                box-shadow: inset 0 0 3px 3px rgba(0, 0, 0, .2);
            }

            table.gl-table-default>tbody.table-body>tr>td {
                /*cursor: pointer;*/
                padding: 5px 15px;
            }
        </style>
        <h4>Files</h4>
        <table class="gl-table-default">
            <thead class="table-head">
                <tr>
                    <!-- <th>ลำดับ</th> -->
                    <th style="width:25%;">ประเภทไฟล์</th>
                    <th style="width:60%;">ชื่อไฟล์</th>
                    <th style="text-align: center;width:15%;">จัดการ</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <template is="dom-repeat" items={{listFilesDelete}} as="files">
                    <template is="dom-repeat" items={{files.reduction}} as="file">
                        <tr>
                            <!-- <td>ๅ</td> -->
                            <td>[[files.group]]</td>
                            <td>[[file.filename]]</td>
                            <td style="text-align: center;">
                                <paper-icon-button class="crud" data="{{file}}" on-tap="_recoveFile" icon="cached"></paper-icon-button>
                            </td>
                        </tr>

                    </template>
                </template>
                <template is="dom-if" if={{checkArrayEmpty(listFilesDelete)}}>
                    <tr>
                        <td colspan=4 style="text-align:center">ไม่มีข้อมูล</td>
                    </tr>
                </template>

            </tbody>
        </table>
    </template>
    <script>
        Polymer({
            is: 'list-file-delete',
            behaviors: [ReduxBehavior, MonthBehavior],
            properties: {
                listFilesDelete: {
                    statePath: 'upload.fileListDelete',
                }
            },
            _recoveFile: function (e) {
                let dataDraft = this.draftByid
                let file = e.currentTarget.data

                this.fire('toast', {
                    status: 'openDialog',
                    text: 'คุณต้องการจะที่จะกู้ไฟล์ ใช่หรือไม่  ?',
                    confirmed: (result) => {
                        let data = {
                            file_id: file.file_id,
                            file_status: true
                        }
                        if (result == true) {
                            this.dispatchAction('UPLOAD_DELETE_RECOVERY', data)
                                .then((response) => {
                                    let url = {
                                        draft_id: dataDraft.draft_id,
                                        file_status: true,
                                        draft_status: dataDraft.draft_status,
                                        company_taxno: dataDraft.company_taxno
                                    }
                                    this.dispatchAction('UPLOAD_GET_LIST', this.genUrl(url))
                                    let urlFalse = {
                                        draft_status: dataDraft.draft_status,
                                        company_taxno: dataDraft.company_taxno,
                                        draft_id: dataDraft.draft_id,
                                        file_status: false,
                                    }
                                    let newurlFalse = this.genUrl(urlFalse)
                                    console.log(newurlFalse);
                                    this.dispatchAction('UPLOAD_GET_LIST_DELETE', newurlFalse)
                                    this.fire('toast', {
                                        status: 'success', text: 'กู้ไฟล์สำเร็จ', callback: () => {

                                            console.log('success');
                                        }
                                    });
                                })
                                .catch(function (error) {
                                    // console.log(error);
                                });
                        }
                    }
                })
            }
        });
    </script>
</dom-module>
