<link rel="import" href="../../../layout/page-style.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../redux-behavior.html">
<link rel="import" href="../../../../bower_components/gl-styles/gl-color.html">
<link rel="import" href="../../components/month-behavior.html">

<dom-module id="exporter-type">
    <template>
        <style include="page-style gl-color">
            paper-icon-button.crud:hover {
                background-color: var(--paper-grey-200);
                border-radius: 5px;
                box-shadow: inset 0 0 3px 3px rgba(0, 0, 0, .2);
            }

            table.gl-table-default>tbody.table-body>tr>td {
                /*cursor: pointer;*/
                padding: 5px 15px;
            }
        </style>

        <div class="horizontal end-justified layout">
            <div>
                <paper-button class="button-top gl-btn-primary" raised on-tap="addDocType">
                    <iron-icon icon="add"></iron-icon>&nbsp;&nbsp; {{localize.add}}</paper-button>
            </div>
        </div>
        <table class="gl-table-default">
            <thead class="table-head">
                <tr>
                    <th style="width:15%; text-align: center;">{{localize.no}}</th>
                    <th style="width:20%;">{{localize.exporter_code}} </th>
                    <th style="width:60%;">{{localize.type_name}}</th>
                    <th style="width:15%; text-align: center;">{{localize.manage}}</th>
                </tr>
            </thead>
            <tbody class="table-body">

                <template is="dom-repeat" items={{data}}>
                    <tr>
                        <td style="text-align: center;">[[indexNo(index)]]</td>
                        <td>[[item.id]]</td>
                        <td>[[item.lic_type_name]]</td>
                        <td style="text-align: center;">
                            <paper-icon-button class="crud" data="{{item}}" on-tap="editDocType" icon="create"></paper-icon-button>
                            <!-- <paper-icon-button class="crud" data="{{item}}" on-tap="deleteDocType" icon="delete"></paper-icon-button> -->
                        </td>
                    </tr>
                </template>
                <template is="dom-if" if={{checkArrayEmpty(data)}}>
                    <tr>
                        <td colspan=3 style="text-align:center">{{localize.no_data}}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
    <script>
        Polymer({
            is: 'exporter-type',
            behaviors: [ReduxBehavior, MonthBehavior],
            properties: {
                data: {
                    statePath: 'setting.listLictype'
                },
                localize: {
                    statePath: 'i18n.setting'
                },
            },
            indexNo: function (val) {
                return val + 1
            },
            addDocType() {
                this.dispatchAction('SETTING_CLEAR_DOC_LIC')
                this.dispatchAction('SETTING_BTN', {
                    page: 1,
                    typeIsInsert: true,
                    btnShow: false,
                    status: false
                })
                this.fire('openDocLic', { page: 1, name: this.localize.add_exporter_type })
            },
            editDocType(e) {
                this.dispatchAction('SETTING_BTN', {
                    typeIsInsert: false,
                    btnShow: true,
                    status: true
                })
                // console.log(e.currentTarget.data);
                this.fire('editPanel', {
                    page: 1,
                    name: this.localize.get_exporter_type,
                    action: 'SETTING_GET_ID_LIC',
                    id: e.currentTarget.data.id
                })
            },
            // deleteDocType(e) {
            //     this.dispatchAction('SETTING_DELETE_DOC', e.currentTarget.data.id)
            // }

        });
    </script>
</dom-module>
